# See https://docs.aspect.build/workflows/configuration
workspaces:
  - .:
      tasks:
        - bazel-6:
            without: true
  - docs:
      tasks:
        - bazel-6:
            without: true
        - bazel-7:
            without: true
        - bazel-9:
            without: true
  - e2e/smoke
  - examples
bazel:
  flags:
    - --config=ci
tasks:
  - test:
      name: "Test (Bazel 6.x)"
      id: bazel-6
      env:
        USE_BAZEL_VERSION: 6.x
  - test:
      name: "Test (Bazel 7.x)"
      id: bazel-7
      env:
        USE_BAZEL_VERSION: 7.x
  - test:
      name: "Test (Bazel 8.x)"
      id: bazel-8
      env:
        USE_BAZEL_VERSION: 8.x
  - test:
      name: Test (Bazel 9.x)
      id: bazel-9
      env:
        USE_BAZEL_VERSION: rolling
notifications:
  github: {}
